<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <div class="left_content_wrapper" >
            <h1 class="title">facebook</h1>
            <h2>최근 로그인 기록</h2>
            <h3>사진을 클릭하거나 계정을 추가하세요</h3>
            <div class="profile_wrapper">
                <div class="profile">
                    <div class="profile_top"> 
                        <div class="plus">+</div>
                        
                    </div>
                    <h3 class="description">계정추가</h3>
                </div>
                
            </div>
        </div>
       <div class="right_content_wrapper">
           <input type="text" class="input" placeholder="이메일을 입력하세요">
            <input type="password" class="input" placeholder="비밀번호">
            <button class="button" >로그인</button>
            <a class="forgot_password" href="javascript: void(0);">비밀번호를 잊으셨나요?</a>
            <button class="new_id">새 계정 만들기</button>
            </div>

    </div>
</body>
</html>
